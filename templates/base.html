{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ContaTudo{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main  class="main">
       
        {% block content %}
        <!-- O conteúdo específico de cada página será renderizado aqui -->
        {% endblock %}
        <footer class="rodape">
            <p>Desenvolvido por <a href="https://github.com/Gabrielrsc">Gabriel Robertson</a> &copy; 2024 - <a href="https://storyset.com/online">Online illustrations by Storyset</a></p>
        </footer>

    </main>
     <!-- Scripts JS -->
     <script src="{% static 'script.js' %}"></script>
</body>
</html>
